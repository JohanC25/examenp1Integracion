{% extends "base.html" %}

{% block title %}Eliminar Proveedor{% endblock %}

{% block content %}
<h2>Eliminar Proveedor</h2>
<p>¿Estás seguro de que deseas eliminar el proveedor "{{ proveedor }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'proveedor_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}

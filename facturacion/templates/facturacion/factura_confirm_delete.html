{% extends "base.html" %}

{% block title %}Eliminar Factura{% endblock %}

{% block content %}
<h2>Eliminar Factura</h2>
<p>¿Estás seguro de que deseas eliminar la factura <strong>{{ object.numero_factura }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar</button>
    <a href="{% url 'factura_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
